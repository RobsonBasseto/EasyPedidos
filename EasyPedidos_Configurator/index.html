<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurador de Lanches - EasyPedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-orange-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-orange-600">Configurador de Lanches</h1>
            <button id="btnNovoLanche" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-6 rounded-lg shadow transition duration-200">
                Novo Lanche
            </button>
        </header>

        <main class="bg-white rounded-xl shadow-lg overflow-hidden">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr class="bg-orange-500 text-white">
                        <th class="px-5 py-3 border-b-2 border-gray-200 text-left text-sm font-semibold uppercase tracking-wider">Lanche</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 text-left text-sm font-semibold uppercase tracking-wider">Preço</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 text-left text-sm font-semibold uppercase tracking-wider">Ingredientes</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 text-left text-sm font-semibold uppercase tracking-wider">Status</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 text-left text-sm font-semibold uppercase tracking-wider">Ações</th>
                    </tr>
                </thead>
                <tbody id="lanchesTableBody">
                    <!-- Conteúdo via JS -->
                </tbody>
            </table>
        </main>
    </div>

    <!-- Modal Form -->
    <div id="modalLanche" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg overflow-hidden">
            <div class="bg-orange-500 p-4">
                <h2 id="modalTitle" class="text-xl font-bold text-white">Novo Lanche</h2>
            </div>
            <form id="lancheForm" class="p-6">
                <input type="hidden" id="lancheId">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="nome">Nome do Lanche</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-orange-500" id="nome" type="text" placeholder="Ex: X-Salada" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="preco">Preço (R$)</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-orange-500" id="preco" type="number" step="0.01" placeholder="0.00" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Ingredientes</label>
                    <div id="ingredientesList" class="grid grid-cols-2 gap-2 max-h-40 overflow-y-auto p-2 border rounded">
                        <!-- Checkboxes via JS -->
                    </div>
                </div>
                <div class="mb-6">
                    <label class="flex items-center">
                        <input type="checkbox" id="disponivel" class="form-checkbox h-5 w-5 text-orange-500" checked>
                        <span class="ml-2 text-gray-700 font-bold">Disponível</span>
                    </label>
                </div>
                <div class="flex justify-end gap-3">
                    <button type="button" id="btnCancelar" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none transition duration-200">
                        Cancelar
                    </button>
                    <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-6 rounded focus:outline-none transition duration-200 shadow-md">
                        Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
